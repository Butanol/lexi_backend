version: 1
name: mas_aml_rules
type: table

columns:
  - name: rule_id
    type: string
    description: Unique stable reference key (e.g. MAS-626-R3)

  - name: notice_version
    type: string
    description: MAS published revision identifier

  - name: raw_text
    type: string
    description: Full extracted clause text

  - name: summary
    type: string
    description: Human-readable short actionable compliance interpretation

  - name: source_url
    type: string
    description: Original MAS source link

  - name: ingested_at
    type: timestamp
    description: Automated ingestion timestamp



